<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijn Favorieten Playlist</title>
  <style>
    body {background: #191414; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; margin:0;}
    .wrapper {max-width:520px; margin:40px auto; background:#232323; border-radius:18px; box-shadow:0 6px 26px #0004; padding:28px 24px 20px 24px; text-align:center;}
    h1 {font-size:2rem;}
    .playlist-cover {width:120px; height:120px; border-radius:10px; box-shadow:0 2px 12px #0007; margin-bottom:12px;}
    .playlist-link {display:block; color:#1db954; margin:8px 0 18px 0; text-decoration: none;}
    .terug { color:#aaa; text-decoration: none; font-size:.97rem; display:block; margin-top:20px;}
    .terug:hover { color: #1db954; }
    .desc { color:#bbb; font-size:1.01rem; margin-bottom:15px; }
    iframe {border-radius:12px; box-shadow:0 3px 14px #0005;}
    @media (max-width:650px) {.wrapper{max-width:99vw;}}
  </style>
</head>
<body>
<div class="wrapper">
  <img class="playlist-cover" src="https://misc.scdn.co/liked-songs/liked-songs-640.png" alt="Mijn Favorieten">
  <h1>Mijn Favorieten</h1>
  <div class="desc">Geniet van een selectie van mijn favoriete tracks. Je kunt deze playlist rechtstreeks hier beluisteren, of openen in Spotify voor meer functies!</div>
  <a class="playlist-link" href="https://open.spotify.com/playlist/3219EGbH7YeMrhYGkQjEEU" target="_blank">Open playlist in Spotify</a>
  <!-- Jouw Spotify embed hieronder: -->
  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3219EGbH7YeMrhYGkQjEEU?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  <a href="index.html" class="terug">&larr; Terug naar overzicht</a>
</div>
</body>
</html>
