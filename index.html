<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijn Spotify Playlists</title>
  <style>
    body { background: #191414; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; margin:0; padding:0;}
    .wrapper { max-width: 700px; margin: 48px auto; }
    h1 { font-size: 2.3rem; text-align:center; margin-bottom: 30px; letter-spacing:.5px;}
    .playlists { display: flex; flex-wrap: wrap; gap: 28px; justify-content: center;}
    .playlist-card { background:#232323; border-radius:16px; padding:24px 18px 18px 18px; box-shadow: 0 4px 22px #0005; width:260px; text-align:center; cursor:pointer; transition:transform .14s;}
    .playlist-card:hover { transform:scale(1.045);}
    .playlist-cover {width:136px; height:136px; border-radius: 11px; box-shadow:0 2px 10px #0007;}
    .playlist-title {margin-top:14px; font-size:1.18rem; font-weight:600;}
    .playlist-desc {margin:10px 0 15px 0; color:#bbb; font-size:.98rem;}
    .playlist-link {display:inline-block; background: #1db954; color: #fff; text-decoration: none; font-size:1.04rem; padding:7px 22px; border-radius: 8px; margin-top:6px; font-weight:500;}
    .playlist-link:hover {background:#25e76c;}
    @media (max-width:800px) {.playlists{flex-direction:column;gap:22px;}}
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Mijn Spotify Playlists</h1>
    <div class="playlists">
      <div class="playlist-card" onclick="window.location='playlist-1.html'">
        <img class="playlist-cover" src="https://misc.scdn.co/liked-songs/liked-songs-640.png" alt="Mijn Playlist">
        <div class="playlist-title">Mijn Favorieten</div>
        <div class="playlist-desc">Een selectie van mijn favoriete nummers. Luister direct mee via Spotify!</div>
        <a class="playlist-link" href="playlist-1.html">Openen</a>
      </div>
    </div>
  </div>
</body>
</html>
